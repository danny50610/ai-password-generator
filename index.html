<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
    <title>AI Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <h1>✨AI Password Generator</h1>

        <p>Use a <strong>Random Number Generator</strong> to create passwords and leverage <strong>AI</strong> to verify their compliance with password complexity rules.</p>

        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
        </div>

        <select id="examples-select" class="form-select form-select-sm mb-2">
            <option value="" disabled selected>Use Example ...</option>
        </select>
        <!-- TODO: run Batch test use console-->

        <h2>Password complexity rules</h2>
        <div class="mb-3">
            <textarea class="form-control" id="password-rules-input" rows="5"></textarea>
        </div>

        <button id="generate" type="button" class="btn btn-primary mb-3">Generate ✨</button>
        <div id="generate-progressbar" class="progress" role="progressbar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
        </div>

        <div id="result" style="display: none;">
            <h2>Result</h2>
            <div class="card">
                <div class="card-body">
                    <div id="generate-success" style="display: none;">
                        <code id="password"></code>
                        <button type="button" id="copy-password" class="btn btn-link p-1"><i class="fa-regular fa-copy"></i></button>
                    </div>
                    <div id="generate-failed" style="display: none;">
                        <div class="alert alert-danger m-0" role="alert">
                            <h4 class="alert-heading">Generate Failed</h4>
                            <p id="password-failed-message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
